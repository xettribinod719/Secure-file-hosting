<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Register</h1>

    <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required minlength="3"><br>
        <input type="email" name="email" placeholder="Email" required autocomplete="email"><br>
        <input type="password" name="password" placeholder="Password (min 6 chars, 1 number)" required minlength="6" autocomplete="new-password"><br>
        <button type="submit" id="submitBtn">Register</button>
        <div id="loader" style="display:none;">Processing...</div>
    </form>

    <p id="message" style="font-weight:bold;"></p>
    <a href="/">Back to Home</a>

    <script>
        const form = document.getElementById("registerForm");
        const msg = document.getElementById("message");
        const loader = document.getElementById("loader");
        const btn = document.getElementById("submitBtn");

        function isValidPassword(pass) {
            return /[0-9]/.test(pass) && pass.length >= 6;
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            if (!isValidPassword(form.password.value)) {
                msg.style.color = "red";
                msg.innerText = "Password must have at least 6 characters & 1 number.";
                return;
            }

            btn.disabled = true;
            loader.style.display = "block";

            const data = {
                username: form.username.value,
                email: form.email.value,
                password: form.password.value
            };

            const res = await fetch(`${API_URL}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();

            loader.style.display = "none";
            btn.disabled = false;

            if (res.ok) {
                msg.style.color = "green";
                msg.innerText = result.message;
                form.reset();
            } else {
                msg.style.color = "red";
                msg.innerText = result.error;
            }
        });
    </script>
</body>
</html>
