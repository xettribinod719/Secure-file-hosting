<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        main {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .msg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Login</h1>

        <form id="loginForm" class="form-container">
            <input class="input-field" type="email" name="email" placeholder="Email" required><br>
            <input class="input-field" type="password" name="password" placeholder="Password" required><br>
            <button class="primary-btn" type="submit">Login</button>
        </form>

        <p id="message" class="msg"></p>
        <p style="text-align: center; margin-top: 20px;">
            Don't have an account? <a href="/register">Register here</a>
        </p>
        <p style="text-align: center; margin-top: 10px;">
            <a href="/">Back to Home</a>
        </p>
    </main>

    <script>
        // Get API_URL from Flask context or use default
        const API_URL = window.API_URL || "http://127.0.0.1:5000";

        const form = document.getElementById("loginForm");
        const msg = document.getElementById("message");
        const btn = form.querySelector("button");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            msg.innerText = "";
            msg.style.color = "";
            btn.disabled = true;
            btn.innerText = "Loading...";

            const data = {
                email: form.email.value,
                password: form.password.value
            };

            try {
                const res = await fetch(`${API_URL}/api/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    msg.style.color = "green";
                    msg.innerText = "Login successful!";

                    // Save token
                    localStorage.setItem("token", result.token);

                    setTimeout(() => {
                        window.location.href = "/";
                    }, 1000);
                } else {
                    msg.style.color = "red";
                    msg.innerText = result.error || "Login failed";
                }
            } catch (err) {
                msg.style.color = "red";
                msg.innerText = "Network error. Try again.";
                console.error(err);
            }

            btn.disabled = false;
            btn.innerText = "Login";
        });
    </script>
</body>
</html>
