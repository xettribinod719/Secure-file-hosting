<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Public Downloads</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Public Downloads</h1>

        <p id="loadingText" aria-live="polite"></p>

        <table id="downloadsTable" role="table">
            <thead>
                <tr>
                    <th scope="col">Filename</th>
                    <th scope="col">Uploader</th>
                    <th scope="col">Uploaded At</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <a href="/">Home</a>
    </div>

    <script>
        const API_URL = window.API_URL || '';

        async function loadDownloads() {
            const res = await fetch(`${API_URL}/public-files`);
            const files = await res.json();

            const tbody = document.querySelector("#downloadsTable tbody");
            tbody.innerHTML = "";
            document.getElementById("loadingText").innerText = "Loading files...";

            files.forEach(f => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${f.filename}</td>
                    <td>${f.uploaded_by}</td>
                    <td>${new Date(f.uploaded_at).toLocaleString()}</td>
                    <td>
                        <a href="${API_URL}/files/${f._id}/download">Download</a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById("loadingText").innerText = "";
        }

        loadDownloads();
    </script>
</body>
</html>
