<!DOCTYPE html>
<html>
<head>
    <title>Public Downloads</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Public Downloads</h1>
    <table id="downloadsTable">
        <thead>
            <tr>
                <th>Filename</th>
                <th>Uploader</th>
                <th>Uploaded At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <a href="/">Home</a>

    <script>
        async function loadDownloads() {
            const res = await fetch(`${API_URL}/public-files`);
            const files = await res.json();

            const tbody = document.querySelector("#downloadsTable tbody");
            tbody.innerHTML = "";

            files.forEach(f => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${f.filename}</td>
                    <td>${f.uploaded_by}</td>
                    <td>${new Date(f.uploaded_at).toLocaleString()}</td>
                    <td>
                        <a href="${API_URL}/files/${f._id}/download">Download</a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        loadDownloads();
    </script>
</body>
</html>
