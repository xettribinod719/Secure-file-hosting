<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Upload File</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label>
            Select File:
            <input type="file" name="file" id="fileInput" required>
        </label>
        <br>

        <label>
            Privacy:
            <select name="privacy">
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select>
        </label>
        <br>

        <button type="submit" id="uploadBtn">Upload</button>
    </form>

    <p id="message"></p>
    <a href="/myfiles">My Files</a> | <a href="/">Home</a>

    <script>
        const form = document.getElementById("uploadForm");
        const msg = document.getElementById("message");
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("uploadBtn");

        const MAX_SIZE = 20 * 1024 * 1024;
        const ALLOWED = ["image/", "application/pdf", "application/zip"];

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                msg.innerText = "Please select a file.";
                return;
            }

            if (file.size > MAX_SIZE) {
                msg.innerText = "File too large! Max 20MB allowed.";
                return;
            }

            if (!ALLOWED.some(type => file.type.startsWith(type))) {
                msg.innerText = "File type not allowed.";
                return;
            }

            const token = getToken();
            if (!token) {
                alert("Login required");
                window.location.href = "/login";
                return;
            }

            uploadBtn.disabled = true;
            msg.innerText = "Uploading...";

            const data = new FormData(form);

            const res = await fetch(`${API_URL}/upload`, {
                method: "POST",
                headers: { "Authorization": token },
                body: data
            });

            uploadBtn.disabled = false;

            const result = await res.json();
            msg.innerText = res.ok ? result.message : result.error;
        });
    </script>
</body>
</html>
