<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #message.success { color: green; }
        #message.error { color: red; }
    </style>
</head>
<body>
    <h1>Upload File</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label>
            Select File:
            <input type="file" name="file" id="fileInput" required>
        </label>
        <br>

        <label>
            Privacy:
            <select name="privacy">
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select>
        </label>
        <br>

        <button type="submit" id="uploadBtn">Upload</button>
    </form>

    <p id="message"></p>
    <a href="/myfiles">My Files</a> | <a href="/">Home</a>

    <script>
        const form = document.getElementById("uploadForm");
        const msg = document.getElementById("message");
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("uploadBtn");

        const MAX_SIZE = 20 * 1024 * 1024;
        const ALLOWED = ["image/", "application/pdf", "application/zip"];

        function setMessage(text, success = false) {
            msg.innerText = text;
            msg.className = success ? "success" : "error";

            setTimeout(() => { msg.innerText = ""; msg.className = ""; }, 4000);
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) return setMessage("Please select a file.");

            if (file.size > MAX_SIZE) return setMessage("File too large! Max 20MB allowed.");

            if (!ALLOWED.some(type => file.type.startsWith(type)))
                return setMessage("File type not allowed.");

            const token = getToken();
            if (!token) {
                alert("Login required");
                window.location.href = "/login";
                return;
            }

            uploadBtn.disabled = true;
            setMessage("Uploading...", true);

            const data = new FormData(form);

            const res = await fetch(`${API_URL}/upload`, {
                method: "POST",
                headers: { "Authorization": token },
                body: data
            });

            uploadBtn.disabled = false;

            const result = await res.json();
            setMessage(res.ok ? result.message : result.error, res.ok);

            if (res.ok) {
                setTimeout(() => {
                    window.location.href = "/myfiles";
                }, 2000);
            }
        });
    </script>
</body>
</html>
